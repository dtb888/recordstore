{% extends "base_generic.html" %}

{% block content %}
  <h1>Album List</h1>
  {% if album_list %}
  <ul>
    {% for album in album_list %}
      <li>
        <a href="{{ album.get_absolute_url }}">{{ album.title }}</a> ({{album.musician}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no albums in the store.</p>
  {% endif %}       
{% endblock %}
